<ion-view view-title="{{productsData.obj_title}}" class="product_list_view">


  <ion-content class="product_list_content">
    <div class="bar sub_header">
      <div class="row padding_zero">
        <div class="col-50 items"><span ng-show="colorsRefined">Refined to </span>{{allProductsList.length}} item<span ng-show="allProductsList.length > 1">s</span></div>
        <div class="col-50 text-right">
          <button class="button button-small button-dark button-outline" ng-click="clearRefinement()"
                  ng-show="colorsRefined">Clear
          </button>
          <button class="button button-small button-dark button-outline" ng-click="showRefineModal()">Refine</button>
        </div>
      </div>
    </div>
    <div class="list padding_top_44px">
      <div class="item padding_zero border_none"
           ng-repeat="sections in allProductsList track by $index">
        <div class="row" ng-if="$even">
          <div class="col-50 padding"
               ng-click="showProductDetails(allProductsList[$index],'app.product-details')">
            <img ng-src="{{allProductsList[$index].obj_img_url}}" alt="" class="power_banks_img full-image"/>

            <div>
              <div class="font_aller_bold font_14px white_space_normal"
                   ng-bind="allProductsList[$index].obj_title"></div>
              <div class="row font_aller_Regular font_12px padding_zero">
                <div class="col-33 old_price">
                  <span>&#8377;</span>
                  <span ng-bind-html="allProductsList[$index].obj_orig_price"></span>
                </div>
                <div class="col-33 discount_price">
                  <span>&#8377;</span>
                  <span ng-bind-html="allProductsList[$index].obj_discounted_price"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-50 padding" ng-if="allProductsList[$index+1]"
               ng-click="showProductDetails(allProductsList[$index+1],'app.product-details')">
            <img ng-src="{{allProductsList[$index+1].obj_img_url}}" alt=""
                 class="power_banks_img full-image"/>

            <div>
              <div class="font_aller_bold font_14px white_space_normal"
                   ng-bind="allProductsList[$index+1].obj_title"></div>
              <div class="row font_aller_Regular font_12px padding_zero">
                <div class="col-33 old_price">
                  <span>&#8377;</span>
                  <span ng-bind-html="allProductsList[$index+1].obj_orig_price"></span>
                </div>
                <div class="col-33 discount_price">
                  <span>&#8377;</span>
                  <span ng-bind-html="allProductsList[$index+1].obj_discounted_price"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
