<ion-view view-title="Notifications">

  <ion-content class="notifications_content">
    <div>
      <div class="item item-toggle">
        <span class="font_aller_Regular">Send push notifications</span>
        <label class="toggle toggle-positive">
          <input type="checkbox">
          <span class="track">
            <div class="handle"></div>
          </span>
        </label>
      </div>
    </div>
  </ion-content>

</ion-view>
